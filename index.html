<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付链接页面</title>
    <script>
        function detectAndRedirect() {
            const userAgent = navigator.userAgent;

            if (userAgent.includes('MicroMessenger')) {
                window.location.href = 'https://payapp.wechatpay.cn/sjt/qr/AQF88amrvAGAfpzDd78rmZpI';
            } else if (userAgent.includes('AlipayClient')) {
                window.location.href = 'https://qr.alipay.com/fkx11130cixsj7xhyhgrh02';
            } else {
                // 如果无法检测到微信或支付宝，可以显示一个提示或提供手动选择的按钮
                document.getElementById('manualSelection').style.display = 'block';
            }
        }
    </script>
</head>
<body onload="detectAndRedirect()">
    <h1>请选择支付方式</h1>
    <div id="manualSelection" style="display: none;">
        <a href="https://qr.alipay.com/fkx11130cixsj7xhyhgrh02" class="button">支付宝支付</a>
        <a href="https://payapp.wechatpay.cn/sjt/qr/AQF88amrvAGAfpzDd78rmZpI" class="button">微信支付</a>
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #1890ff;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #40a9ff;
        }
    </style>
</body>
</html>
